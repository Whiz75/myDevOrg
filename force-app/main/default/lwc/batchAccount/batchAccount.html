<template>

    <!-- Account Selection Screen Component -->
    <c-account-selection-screen onaccountsselected={handleAccountSelected}></c-account-selection-screen>

    <!-- Display Confirmation and Update Screen only when there are selected accounts -->
    <template if:true={hasSelectedAccounts}>
        <c-confirmation-and-update-screen selected-accounts={selectedAccounts}></c-confirmation-and-update-screen>
    </template>
</template>
