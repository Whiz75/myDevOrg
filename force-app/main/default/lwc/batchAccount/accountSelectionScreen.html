<template>
    <lightning-card title="Account Selection" icon-name="standard:account">
        <!-- Button to submit selected accounts -->
        <div class="slds-page-header__controls">
            <div class="slds-page-header__control">
                <ul class="slds-button-group-list">
                    <li>
                        <button class="slds-button slds-button_neutral" onclick={handleNextAndBack}>
                            <lightning-icon icon-name="utility:forward" size="xx-small" class="slds-button__icon slds-button__icon_left"></lightning-icon>
                            Next
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Search Input for filtering accounts -->
        <div class="slds-p-around_small">
            <lightning-input
                id="search-input"
                value={searchKey}
                onchange={handleSearchChange}
                placeholder="Search this list">
            </lightning-input>
        </div>

        <!-- Lightning Datatable to display accounts -->
        <!--If the list isn't empty display the accounts-->
        <template lwc:if={accounts}>
            <lightning-datatable
                key-field="id"
                data={filteredAccounts}  
                columns={columns}
                onrowaction={handleRowAction}
                selected-rows={selectedAccounts}
                show-row-number-column
                column-widths-mode="fixed">
            </lightning-datatable>
            <div class="slds-m-top_small">
                Selected Accounts: {selectedAccountCount}
            </div>
        </template>

        <!--Else dispaly this error-->
        <template lwc:elseif={error}>
            <div class="slds-text-color_error">
                An error occurred while loading the accounts: {error.body.message}
            </div>
        </template>

        <!-- Loading spinner -->
        <!--<template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>-->

    </lightning-card>
</template>
